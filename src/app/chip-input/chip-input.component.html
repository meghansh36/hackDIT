<mat-form-field appearance="fill">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let listItem of list" [selectable]="selectable" [removable]="removable" (removed)="remove(listItem)">
        {{listItem.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="{{placeholderText}}" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
